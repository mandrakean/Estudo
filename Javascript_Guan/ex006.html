<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area' onclick='clicar()' onmouseover="entrar()" onmouseout='sair()'>
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = 'clicou!'
        }

        function entrar(){
            a.innerText = 'entrou!'
        }

        function sair(){
            a.innerText = 'saiu!'
        }
    </script>
</body>
</html>
